<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>文献挖掘：数据参考库</title>
    <style>

        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        }
        .developer {
            color: #666;
            font-size: 1em;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .filter-item {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            color: white;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .table-container {
            overflow-x: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }

</head>
<body>
    <div class="header">

    <div class="navbar">

            <div class="filter-item">

                    <option value="ODPA">ODPA</option>
                    <option value="SDPAs">SDPAs</option>

            </div>
            <div class="filter-item">

                    <option value="实验室数据">实验室数据</option>
                    <option value="模型估算数据">模型估算数据</option>
                    <option value="实验计算数据">实验计算数据</option>

        <button class="btn" onclick="filterTable()">检索</button>
        <button class="btn" onclick="resetFilter()">显示全部</button>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>数据类型</th>
                    <th>化合物</th>
                    <th>环境介质</th>
                    <th>浓度数据</th>
                    <th>数据来源类型</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据行将通过JavaScript动态生成 -->
            </tbody>
        </table>

        document.addEventListener('DOMContentLoaded', function() {

            updateStatistics(data);

        // 渲染表格数据
        function renderTable(data) {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.dataType}</td>
                    <td>${item.compound}</td>
                    <td>${item.medium}</td>
                    <td>${item.concentration}</td>
                    <td>${item.source}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 过滤表格数据
        function filterTable() {
            const dataType = document.getElementById('dataType').value;
            const compound = document.getElementById('compound').value;
            const medium = document.getElementById('medium').value;
            const dataSource = document.getElementById('dataSource').value;
            
            const filteredData = data.filter(item => {
                const typeMatch = !dataType || item.dataType === dataType;
                const compoundMatch = !compound || item.compound.includes(compound);
                const mediumMatch = !medium || item.medium.includes(medium);
                const sourceMatch = !dataSource || item.source === dataSource;
                
                return typeMatch && compoundMatch && mediumMatch && sourceMatch;
            });
            
            renderTable(filteredData);
            updateStatistics(filteredData);
        }

        // 重置过滤器
        function resetFilter() {
            document.getElementById('dataType').value = '';
            document.getElementById('compound').value = '';
            document.getElementById('medium').value = '';
            document.getElementById('dataSource').value = '';
            
            renderTable(data);
            updateStatistics(data);
        }

        // 更新统计信息
        function updateStatistics(data) {
            // 数据来源统计
            const fieldCount = data.filter(item => item.source === "野外获取的数据").length;
            const labCount = data.filter(item => item.source === "实验室数据").length;
            const modelCount = data.filter(item => item.source === "模型估算数据").length;
            const expCount = data.filter(item => item.source === "实验计算数据").length;
            
            document.getElementById('fieldCount').textContent = fieldCount;
            document.getElementById('labCount').textContent = labCount;
            document.getElementById('modelCount').textContent = modelCount;
            document.getElementById('expCount').textContent = expCount;
            
            // 国家/地区统计（从介质中提取国家）
            const countries = new Set();
            const countryKeywords = {
                "中国": ["中国", "珠江口", "松花江", "香港", "广州", "北京", "河南", "衢州"],
                "加拿大": ["加拿大", "安大略省", "多伦多", "萨斯卡通"],
                "美国": ["美国", "芝加哥", "西雅图", "洛杉矶", "查尔斯顿港", "圣劳伦斯河"],
                "德国": ["德国", "莱比锡"],
                "澳大利亚": ["澳大利亚", "布里斯班河"],
                "日本": ["日本", "东京"]
            };
            
            data.forEach(item => {
                Object.keys(countryKeywords).forEach(country => {
                    if (countryKeywords[country].some(keyword => item.medium.includes(keyword))) {
                        countries.add(country);
                    }
                });
            });
            
            document.getElementById('countryCount').textContent = countries.size;
            
            // 总记录数
            document.getElementById('totalCount').textContent = data.length;
        }
